<div class="class">
  <h2>People :</h2>
  <ul>
    <li *ngFor="let people of peoples">
      Name: {{ people.name }} - Type : {{ people.type }}
      <button (click)="showAge(people)">Show age</button>
      <button (click)="removePeople(people)">Delete</button>
    </li>
  </ul>
  <h3>{{ peopleDetails }}</h3>
</div>
